name: Test installation of plugins
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-plugin-installation:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Echo some stuff
        run: |
          echo ${{ github.event.pull_request.head.repo }}
      - name: Install Kurtosis
        run: |
          echo "deb [trusted=yes] https://apt.fury.io/kurtosis-tech/ /" | sudo tee /etc/apt/sources.list.d/kurtosis.list
          sudo apt update
          sudo apt install kurtosis-cli
      - name: Install and run different plugins
        run: |
          set -euo pipefail
          plugins_to_test=("twitter email secenex bing_search news_search wikipedia_search api_tools random_values")
          for plugin in $plugins_to_test; do
            kurtosis run github.com/kurtosis-tech/autogpt-package '{"OPENAI_API_KEY": "test", "ALLOWLISTED_PLUGINS": '\"$plugin\"', "__plugin_branch_to_use": '\"${{ github.head_ref}}\"'}'
          done          
